<body onload="loadListings()"> <!-- Hides "saved listings" button if not logged in -->

  <!-- <main class="container"> -->
  <main>
    <div class="title">
      <h1 class="description">Discover Your New Home</h1>
      <h2 class="description">Choose from over thousands of apartments, houses, condos and townhomes for rent near:</h2>
      <div class="uw-logo">The University of Washington</div>
    </div>

    <div class="filterby">
      <span>
        <button class="btn filter" id="pricefilterbtn">Price Limit</button>
        <form id="pricefilter">
          <div class="range-wrap">
            <div class="range-value" id="rangeV1"></div>
            <input type="range" onchange="reLoadListings()" class="form-control-range" min="0" max="10000" step="125" value="0" id="formControlRange1">
            <p id="slider-value1">0</p>
          </div>
        </form>


          <!-- <button class="btn filter" id="distanceAwayfilterbtn">Maximum Distance from Campus</button> -->

        <button class="btn filter" id="distanceAwayfilterbtn">Maximum Distance Away from Campus</button>
        <form id="distanceAwayfilter">
          <div class="range-wrap">
            <div class="range-value" id="rangeV2"></div>
            <input type="range" onchange="reLoadListings()" class="form-control-range" min="0" max="10" step="1" value="0" id="formControlRange2">
            <p id="slider-value2">0</p>
          </div>
          <!-- <input type="submit" name="search" value="Search" /> -->
        </form>
        </span>


        <button class="btn filter" id="sizefilterbtn">Range of size</button>
        <form id="sizefilter">
          <div class="range-wrap">
            <div class="range-value" id="rangeV3"></div>
            <input type="range" onchange="reLoadListings()" class="form-control-range" min="0" max="5000" step="100" value="0" id="formControlRange3">
            <p id="slider-value3">0</p>
          </div>
          <input type="submit" name="search" value="Search" onclick="fetchListings()" />
        </form>
        </span>

        <span class="right">
          <a onclick="saveApt('LiveNLove')" class="btn btn-dark addListBtn" role="button">Add Listing</a> <!-- Hard coded right now, change when all listings finished -->
        </span>


      <div class="formContainer">
        <form id="addListing" role="form" method="GET">
          <label class="card-text" for="placeName">Name of Listing:</label>
          <input class="formStyle card-text" type="text" name="placeName" id="placeName" required><br />

          <label class="card-text" for="area">Area:</label>
          <input class="formStyle card-text" type="text" name="area" id="area" required><br />

          <label class="card-text" for="leasingTerm">Leasing Term (Months Available):</label>
          <input class="formStyle card-text" type="text" name="leasingTerm" id="leasingTerm" required><br />

          <label class="card-text" for="price">Price (per month): $</label>
          <input class="formStyle card-text" type="number" name="price" id="price" required><br />

          <label class="card-text" for="distanceAway">Distance Away from Campus:</label>
          <input class="formStyle card-text" type="number" name="distanceAway" id="distanceAway" required><br />

          <label class="card-text" for="features">Features:</label>
          <textarea class="card-text" name="features" id="features" cols="40" rows="5"></textarea><br />

          <label class="card-text" for="image">Upload image:</label>
          <input class="card-text" type="file" id="image" name="image" accept="image/*">

          <!-- <label class="card-text" for="description">Description:</label>
          <textarea class="card-text" name="description" id="description"></textarea>  -->

          <button id="submitListing" class="card-text submit" type="submit">Submit Listing</button>

        </form>
      </div>

      <div class="searchBox" role="search" id="searchBox">
        <input class="card-text" type="text" placeholder="Search by Location or Point of Interest">
      </div>
    </div>

    <div class="row">
      <h2 class="available">Showing available listings:</h2>

      <div id="feed" class="row">
      </div>
    </div>
  </main>
