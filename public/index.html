  <script src="javascripts/identity.js"></script>

<body onload="loadListings()">
  <header class="header">
    <nav class="navbar">
      <a href="index.html" class="nav-logo"><span class="logo-img" aria-hidden="true">&nbsp;</span>Student Apartments</a>
      <button class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <ul class="nav-menu" id="nav-menu2">
        <li class="nav-item">
          <a id="listings" href="viewlistings.html" class="nav-link">Saved Listings</a>
        </li>
        <li class="nav-item">
          <a href="landing.html" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="title">
      <h1 class="description">Discover Your New Home</h1>
      <h2 class="description">Choose from over thousands of apartments, houses, condos and townhomes for rent near:</h2>
      <div class="uw-logo">The University of Washington</div>
    </div>

    <div class="filterby">
      <span>
        <button class="btn filter" id="pricefilterbtn">Price Limit</button>
        <form id="pricefilter">
          <div class="range-wrap">
            <div class="range-value" id="rangeV1"></div>
            <input type="range" class="form-control-range" min="900" max="1800" step="100" value="900" id="formControlRange1">
          </div>
        </form>

        <button class="btn filter" id="roommatefilterbtn">Max number of Roommates</button>
        <form id="roommatefilter">
          <div class="range-wrap">
            <div class="range-value" id="rangeV2"></div>
            <input type="range" class="form-control-range" min="0" max="5" step="1" value="0" id="formControlRange2">
          </div>
        </form>

        <span class="right">
          <a onclick="saveApt('LiveNLove')" class="btn btn-dark addListBtn" role="button">Add Listing</a> <!--delete later-->
        </span>
      </span>

      <div class="formContainer">
        <form id="addListing" role="form" method="get">
          <label class="card-text" for="listingName">Name of Listing:</label>
          <input class="formStyle card-text" type="text" name="listingName" id="listingName" required><br/>

          <label class="card-text" for="location">Location:</label>
          <input class="formStyle card-text" type="text" name="location" id="location" required><br/>

          <label class="card-text" for="duration">Months available:</label>
          <input class="formStyle card-text" type="text" name="duration" id="duration" required><br/>

          <label class="card-text" for="price">Rent(per month): $</label>
          <input class="formStyle card-text" type="number" name="price" id="price" required><br/>

          <label class="card-text" for="roommates">Number of Roommates:/label>
          <input class="formStyle card-text" type="number" name="roommates" id="roommates" required><br/>

          <label class="card-text" for="features">Features:</label>
          <textarea class="card-text" name="features" id="features" cols="40" rows="5"></textarea><br/>

          <label class="card-text" for="image">Upload image:</label>
          <input class="card-text" type="file" name="image" id="image" accept="image/*">

          <button id="submitListing" class="card-text submit" type="submit">Submit Listing</button>
        </form>
      </div>

      <div class="searchBox" role="search" id="searchBox">
        <input class="card-text" type="text" placeholder="Search by Location or Point of Interest">
      </div>
    </div>

    <div class="row">
      <h2 class="available">Showing available listings:</h2>
      <div id="feed" class="row">
      </div>
    </div>
  </main>

  <footer>

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.js"></script>

  <script src="js/app.js"></script>
</body>

</html>
